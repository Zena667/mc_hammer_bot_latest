<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src='fittext/fittext.js'></script>
		<script src='fitvid/fitvid.js'></script>
		<title>MC Hammer Bot</title>
	</head>

	<body>
		<div id="title">
			<h1>Hammer the Bot</h1>
		</div>

		<div class="container">
		
			<iframe src="http://www.ustream.tv/embed/14936789" width="608" height="368" scrolling="no" frameborder="0" style="border: 0px none transparent;overflow:hidden"></iframe>
	
			<div id='commands'>
				<div class="Q"><span>Strafe Left</span></div>
				<div class="W"><span>Forward</span></div>
				<div class="E"><span>Strafe Right</span></div>
				<div class="A"><span>Left</span></div>
				<div class="S"><span>Reverse</span></div>
				<div class="D"><span>Right</span></div> 
				<div class="X"><span>STOP</span></div> 
			</div>
		</div>
		
		<!-- operating the robot -->
	  <script src="js/robot.js"></script>
		<!-- making stuff responsive -->
	  <script>

	  		$('.container').css('height', $(window).height() * 0.9);
	  		$('.Q, .W, .E, .A, .S, .D').css('height', function() {
	  			return ($('#commands').height()*0.6);
	  		});
	  		$('#commands').css('width', function() {
	  			return ($('.container').width() * 0.6);
	  		});
	  		$('#commands').css('height', function() {
	  			return ($('.container').height() * 0.2);
	  		});
	  		$('iframe').css('height', function() {
	  			return ($('.container').height() * 0.6);
	  		});
	  
	  	$(window).resize(function() {
	  		$('.container').css('height', $(window).height() * 0.9);
	  		$('.Q, .W, .E, .A, .S, .D').css('height', function() {
	  			return ($('#commands').height()*0.6);
	  		});
	  		$('#commands').css('width', function() {
	  			return ($('.container').width() * 0.6);
	  		});
	  		$('#commands').css('height', function() {
	  			return ($('.container').height() * 0.2);
	  		});
	  		$('iframe').css('height', function() {
	  			return ($('.container').height() * 0.6);
	  		});
	  	});
	  	
	  </script>
	  <script>
  		jQuery("h1").fitText();
  		jQuery("iframe").fitVids();
		</script>
	</body>
</html>
